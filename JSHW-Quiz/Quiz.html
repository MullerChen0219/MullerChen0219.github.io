<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="Quiz.css">
    </head>
    <body>

        <div class="start_btn"><button>開始測驗</button></div>

        <div class="info_box">
            <div class="info_title">
                <span>關於一些測驗須知</span>    
            </div>
            <div class="info_list">
                <div class="info">1. 每題作答時間<span>20 秒</span>共10題</div>
                <div class="info">2. 選擇答案後，不可再更改</div>
                <div class="info">3. 每題倒數計時結束後，無法再選擇答案</div>
                <div class="info">4. 作答完畢後會有統計結果</div>
            </div>
            <div class="buttons">
                <button class="quit">離開測驗</button>
                <button class="restart">繼續測驗</button>
            </div>
        </div>




        <script src="https://kit.fontawesome.com/592d58a0fb.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="Quiz.js"></script>
    </body>
</html>
