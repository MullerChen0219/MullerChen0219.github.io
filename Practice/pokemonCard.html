    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="pokemon.js"></script>
    <script>
        const _row = document.querySelector('.row');
        
        function getCardString(imgUrl,title,info) {
            let pokemonCard = `<div class="col-12 col-md-6 col-lg-3 col-xl-2">`;
                pokemonCard += `<div class="card">`;        
                pokemonCard += `<img src="${imgUrl}" class="card-img-top">`;        
                pokemonCard += `<div class="card-body">`;        
                pokemonCard += `<h5 class="card-title">${title}</h5>`;        
                pokemonCard += `<p class="card-text">${info}</p>`;;        
                pokemonCard += `<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#heroModal">詳細</a>`;        
                pokemonCard += `</div>`;        
                pokemonCard += `</div>`;        
                pokemonCard += `</div>`;        
                
                
            return pokemonCard;
        }

        window.onload = function() {
            let allPokemonCards = '';
            pokemonArray.forEach((pokemons,idx) => {
                allPokemonCards += getCardString(pokemons['image']['thumbnail'],`${idx + 1}:${pokemons['name']['chinese']}`,pokemons['description'])

            });
            _row.innerHTML = allPokemonCards;
        }
    </script>
