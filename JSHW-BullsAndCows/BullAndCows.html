<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BullsAndCows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="BullAndCows.css">
  </head>
  <body>
    
    <div class="container-lg mt-5">
        <div class="game-title mb-2 d-flex justify-content-center align-items-center">
            <div class="pic me-2">
                <img src="/JSHW-BullsAndCows/BullsAndCows.png" alt="">
            </div>
            <h1 class="mb-0">Bulls And Cows</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-md-10 col-lg-10 col-xl-10 mb-5">
                <div class="display">
                </div>
            </div>
        </div>
    </div>
    <div class="container-lg" id="function">
        <div class="row justify-content-center">
            <div class="col-10 col-md-10 col-lg-10 col-xl-10">
                <div class="input-group mb-3 ">
                    <span class="input-group-text">猜4位不重覆數字</span>
                    <input type="text" maxlength="4" class="form-control" aria-label="Amount (to the nearest dollar)" id="inputArea">
                    <button class="btn btn-warning input-group-text" id="guess">猜起來!</button>
                </div>
            </div>
            <div class="col-10 col-md-10 col-lg-10 col-xl-10 my-4 d-flex justify-content-center btn-zone">
                <button type="button" class="btn btn-primary mx-2" id="start">遊戲開始</button>
                <button type="button" class="btn btn-danger mx-2" id="giveUp">放棄重來</button> 
                <button type="button" class="btn btn-info mx-2" id="checkAnswer">看答案</button>
                <button type="button" class="btn btn-secondary mx-2" id="logoSrc" title="https://play.google.com/store/apps/details?id=com.ssaurel.bullsandcows&hl=en_US&gl=US">圖片來源</button>
            </div>
        </div>
    </div>
    <script src="BullAndCows.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
