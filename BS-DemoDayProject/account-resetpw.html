<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>account-resetpw</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="account-resetpw.css">
    </head>
    <body>
        <section class="account-main p-5">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-xl-3">
                        <aside class="account-function">
                            <div class="account-info p-3 mt-5 text-center">
                                <div class="mb-3">
                                    <div class="head-shot">
                                        <div class="upload-head-shot m-auto">
                                            <img src="https://picsum.photos/id/142/100/100">
                                            <i class="fa fa-camera"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="member-full-name">
                                    <p>昱宇 陳</p>
                                </div>
                                <div class="membership text-grey">
                                    <p>白銀會員</p>
                                </div>
                                <div class="certified-group">
                                    <div class="certified d-flex align-items-center">
                                        <div class="certified-pic">
                                            <img src="images/facebook.svg" alt="">
                                        </div>
                                        <div class="certified-text p-2 text-start">
                                            <span>FaceBook</span>
                                        </div>
                                    </div>
                                    <div class="certified d-flex align-items-center">
                                        <div class="certified-pic">
                                            <img src="images/google.svg" alt="">
                                        </div>
                                        <div class="certified-text p-2 text-start">
                                            <span>Google</span>
                                        </div>
                                        <i class="fa-solid fa-circle-check"></i>
                                    </div>
                                </div>
                            </div>
                            <ul class="account-function-list ps-0 mt-5">
                                <li class="list-item">
                                    <a id="account-settings" class="d-flex align-items-center p-3" href="#" >
                                        <span class="icon-box"><i class="fa-solid fa-gear"></i></span>
                                        <span class="list-item-title ps-3">帳號設定</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a id="account-class" class="d-flex align-items-center p-3" href="#">
                                        <span class="icon-box"><i class="fa-solid fa-gem"></i></span>
                                        <span class="list-item-title ps-3">我的會籍禮遇</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a id="account-coupons" class="d-flex align-items-center p-3" href="#">
                                        <span class="icon-box"><i class="fa-solid fa-ticket"></i></span>
                                        <span class="list-item-title ps-3">KKday 折扣券</span>
                                        <span class="coupon-quantity">20</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a id="account-orders-management" class="d-flex align-items-center p-3" href="#">
                                        <span class="icon-box"><i class="fa-solid fa-file"></i></span>
                                        <span class="list-item-title ps-3">訂單管理</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a id="account-messages-management" class="d-flex align-items-center p-3" href="#">
                                        <span class="icon-box"><i class="fa-solid fa-envelope"></i></span>
                                        <span class="list-item-title ps-3">訊息管理</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a id="account-collections" class="d-flex align-items-center p-3" href="#">
                                        <span class="icon-box"><i class="fa-solid fa-gift"></i></span>
                                        <span class="list-item-title ps-3">我的收藏</span>
                                    </a>
                                </li>
                            </ul>
                        </aside>
                    </div>
                    <div class="col-12 col-xl-9">
                        <div class="account-details">
                            <div class="details-title pt-3 mt-5">
                                <span class="fs-3 ps-3">帳號設定</span>
                                <ul class="filter d-flex mt-5">
                                    <li>
                                        <a class="filter-link pb-3 me-3" href="#">基本資料</a>
                                    </li>
                                    <li>
                                        <a class="filter-link pb-3 me-3" href="#">常用旅客</a>
                                    </li>
                                    <li>
                                        <a class="filter-link pb-3 me-3" href="#">帳號安全</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="details-content p-4">
                                <span class="fs-4 d-block mb-2">更改密碼</span>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="">原密碼*</label>
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="原密碼" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label for="">新密碼*</label>
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="新密碼" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="再次確認新密碼" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>
                                <div class="save ms-auto">
                                    <a class="save-link px-3 py-2" href="#">儲存</a>
                                </div>
                                <span class="fs-4 d-block mb-2">驗證登入信箱</span>
                                <div class="email-certified d-flex">
                                    <span class="fs-5 me-2">muller1110505@gmail.com</span>
                                    <div class="certified-msg d-flex align-items-center">
                                        <i class="fa-solid fa-shield-halved px-1"></i>
                                        <span class="fs-5 px-1">尚未驗證</span>
                                    </div>
                                </div>
                                <a class="resend d-block mt-3 p-3" href="#">重新發送認證信</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/592d58a0fb.js" crossorigin="anonymous"></script>
        <script>
            
        </script>
    </body>
</html>
