        <link rel="stylesheet" href="OwlCarousel/dist/assets/owl.theme.default.css">
        <link rel="stylesheet" href="OwlCarouselModule.css">
    </head>
    <body>

        <!--麵包屑模組  -->
        <div class="wrap">
            <ol class="breadcrumb">
                <li><a href="#">首頁</a></li>
                <li><a href="#">日本</a></li>
                <li><a href="#">北海道</a></li>
            </ol>
        </div>

        <!-- 分頁Panigation -->
        <nav aria-label="Page navigation example">
            <ul class="pagination mt-5 mx-5">
                <li class="page-item me-1">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true"><i class='fa fa-chevron-left'></i></span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link mx-2" href="#">1</a></li>
                <li class="page-item"><a class="page-link mx-2" href="#">2</a></li>
                <li class="page-item"><a class="page-link mx-2" href="#">3</a></li>
                <li class="page-item ms-1">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true"><i class='fa fa-chevron-right'></i></span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 手風琴 -->

        <div class="container mt-5">
            <div class="row">
                <div class="col-4">
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                    景點門票
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            全部
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                    活動 & 展覽
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            全部
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                    戶外活動
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            全部
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/592d58a0fb.js" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
