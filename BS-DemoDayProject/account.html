<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="account.css">
    </head>
    <body>
        <section class="account-main">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-xl-3">
                        <aside class="account-function">
                            <div class="account-info text-center">
                                <div>
                                    <div class="head-shot">
                                        <div class="upload-head-shot">
                                            <i class="fa fa-camera"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="member-full-name">
                                    <p>昱宇 陳</p>
                                </div>
                                <div class="membership text-grey">
                                    <p></p>
                                </div>
                                <div class="certified-group">
                                    <div class="certified">
                                        <div class="certified-pic">
                                            <img src="" alt="">
                                        </div>
                                        <div class="certified-text">
                                            <span>Facebook</span>
                                        </div>
                                    </div>
                                    <div class="certified">
                                        <div class="certified-pic">
                                            <img src="" alt="">
                                        </div>
                                        <div class="certified-text">
                                            <span>Google</span>
                                        </div>
                                        <i class="icons icon-check now-login"></i>
                                    </div>
                                </div>
                            </div>
                            <ul class="account-function-list">
                                <li class="list-item">
                                    <a href="#">
                                        <span class="list-item-title">帳號設定</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a href="#">
                                        <span class="list-item-title">我的會籍禮遇</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a href="#">
                                        <span class="list-item-title">KKday 折扣券</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a href="#">
                                        <span class="list-item-title">KKday Points</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a href="#">
                                        <span class="list-item-title">解任務，賺獎勵</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a href="#">
                                        <span class="list-item-title">訂單管理</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a href="#">
                                        <span class="list-item-title">訊息管理</span>
                                    </a>
                                </li>
                                <li class="list-item">
                                    <a href="#">
                                        <span class="list-item-title">我的收藏</span>
                                    </a>
                                </li>
                            </ul>
                        </aside>
                    </div>
                    <div class="col-12 col-xl-9">
                        <div class="account-details">
                            <div class="details-title">
                                <span class="fs-3">帳號設定</span>
                                <ul class="filter">
                                    <li><a href="#">基本資料</a></li>
                                    <li><a href="#">常用旅客</a></li>
                                </ul>
                            </div>
                            <div class="details-content">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/592d58a0fb.js" crossorigin="anonymous"></script>
    </body>
</html>
