<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login">
        Launch static backdrop modal
        </button>
        
        <!-- login-Modal -->
        <div class="modal fade" id="login" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="login-title text-center mb-5">
                            <p class="fs-1">登入註冊 EveryDay</p>
                            <span class="fs-5">立即登入，隨時收到獨家優惠</span>
                        </div>
                        <div class="login-list text-center d-flex flex-column mb-5 mx-auto w-75">
                            <a clsss="d-block" href="#"><img src="images/google.svg" alt="">使用Google繼續</a>
                            <a clsss="d-block" href="#"><img src="images/line.svg" alt="">使用Line繼續</a>
                            <a id="login-by-email-btn" clsss="d-block" href="#"><i class="fa-solid fa-envelope"></i>使用電子郵件繼續</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- login-by-email-Modal -->
        <div class="modal fade" id="login-by-email" tabindex="-1" aria-labelledby="login-by-emailLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <div class="login-title text-center mb-5">
                            <p class="fs-1">登入EveryDay</p>
                            <span class="fs-5">立即登入，隨時收到獨家優惠</span>
                        </div>
                        <div class="email-login w-75 mx-auto mb-3 d-flex align-items-center">
                            <i class="fa-solid fa-envelope pe-2"></i>
                            <input type="email" class="form-control" id="email-input" placeholder="電子郵件">
                        </div>
                        <div class="password-login w-75 mx-auto mb-3 d-flex align-items-center">
                            <i class="fa-solid fa-lock pe-2"></i>
                            <input type="password" class="form-control" id="password-input" placeholder="密碼">
                        </div>
                    </div>
                    <div class="modal-footer flex-column">
                        <div class="forgot-password">
                            <a id="forget-password-link" href="#">忘記密碼</a>
                        </div>
                        <button id="login-btn" class="w-75 mx-auto p-2">登入</button>
                        <a id="register-link" class="register-now mx-auto" href="#">還未加入EveryDay嗎？立即註冊！</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- register-Modal -->
        <div class="modal fade" id="register" tabindex="-1" aria-labelledby="registerLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <div class="login-title text-center mb-5">
                            <p class="fs-1">免費註冊</p>
                            <span class="fs-5">立即登入，隨時收到獨家優惠</span>
                        </div>
                        <div class="email-login w-75 mx-auto mb-3 d-flex align-items-center">
                            <i class="fa-solid fa-envelope pe-2"></i>
                            <input type="email" class="form-control" id="email-input" placeholder="電子郵件">
                        </div>
                        <div class="password-login w-75 mx-auto mb-3 d-flex align-items-center">
                            <i class="fa-solid fa-lock pe-2"></i>
                            <input type="password" class="form-control" id="password-input" placeholder="密碼">
                        </div>
                    </div>
                    <div class="modal-footer flex-column">
                        <div class="privacy-policy">
                            <input type="checkbox" name="" id="">
                            <span>我已詳閱並同意<a href="#">使用者條款</a>&<a href="#">隱私權保護政策</a></span><sup class="text-danger">*</sup>
                        </div>
                        <div class="is-robot">
                            <!-- 待補機器人驗證 -->
                        </div>
                        <button id="login-btn" class="w-75 mx-auto p-2">註冊</button>
                        <a id="login-now" class="register-now mx-auto" href="#">已成為會員？立即登入</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- forgot-password-modal -->
        <div class="modal fade" id="forgot-password-modal" tabindex="-1" aria-labelledby="forgot-password-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <div class="login-title text-center mb-5">
                            <p class="fs-1">忘記密碼</p>
                        </div>
                        <div class="email-login w-75 mx-auto mb-3 d-flex align-items-center">
                            <i class="fa-solid fa-envelope pe-2"></i>
                            <input type="email" class="form-control" id="email-input" placeholder="電子郵件">
                        </div>
                    </div>
                    <div class="modal-footer flex-column">
                        <button id="reset-password-btn" class="w-75 mx-auto p-2">重新設定密碼</button>   
                    </div>
                </div>
            </div>
        </div>

        <!-- reset-password-modal -->
        <div class="modal fade" id="reset-password-modal" tabindex="-1" aria-labelledby="reset-password-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                        <div class="login-title text-center mb-5">
                            <p class="fs-2">已發送密碼重置信件</p>
                        </div>
                    </div>
                    <div class="modal-footer flex-column">
                        <button id="login-btn" class="w-75 mx-auto p-2" data-bs-dismiss="modal">了解</button>   
                    </div>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/592d58a0fb.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            //變數
            //DOM
            const login = document.querySelector('#login');
            const login_by_email_btn = document.querySelector('#login-by-email-btn');
            const login_by_email = document.querySelector('#login-by-email');
            const register = document.querySelector('#register');
            const register_link = document.querySelector('#register-link');
            const login_now = document.querySelector('#login-now');
            const forgot_password_modal = document.querySelector('#forgot-password-modal');
            const forget_password_link = document.querySelector('#forget-password-link');
            const reset_password_btn = document.querySelector('#reset-password-btn');
            const reset_password_modal = document.querySelector('#reset-password-modal');
            login_by_email_btn.addEventListener('click', () => {
                bootstrap.Modal.getOrCreateInstance(login).hide();
                bootstrap.Modal.getOrCreateInstance(login_by_email).show();
            })

            register_link.addEventListener('click', () => {
                bootstrap.Modal.getOrCreateInstance(login_by_email).hide();
                bootstrap.Modal.getOrCreateInstance(register).show();
            })

            login_now.addEventListener('click', () => {
                bootstrap.Modal.getOrCreateInstance(register).hide();
                bootstrap.Modal.getOrCreateInstance(login_by_email).show();
            })

            forget_password_link.addEventListener('click', () => {
                bootstrap.Modal.getOrCreateInstance(login_by_email).hide();
                bootstrap.Modal.getOrCreateInstance(forgot_password_modal).show();
            })

            reset_password_btn.addEventListener('click', () => {
                bootstrap.Modal.getOrCreateInstance(forgot_password_modal).hide();
                bootstrap.Modal.getOrCreateInstance(reset_password_modal).show();
            })
            //Function
            //Window.onload
        </script>
    </body>
</html>
