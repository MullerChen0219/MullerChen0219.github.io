        function myFetch(url) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: url,
                    method: 'GET',
                    dataType: 'json',
                    success: function(resp) {
                        resolve(resp)
                    },
                    error: function(ex) {
                        reject(ex)
                    }
                })
            })
        }
