<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue08 bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <img v-bind:src="imgUrl">   v-bind: 可用來綁定HTML屬性> -->

        <input v-bind:type="type" v-model="inputVal">
        <button @click="changeType">偷看</button>
        <input type="text">
    </div>


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                imgUrl: 'https://picsum.photos/id/142/300/200',
                inputVal: '12345678',
                viewPassword: false
            },
            computed: {
                type() {
                    return this.viewPassword ? 'text' : 'password'
                }
            },
            methods: {
                changeType() {
                    this.viewPassword = !this.viewPassword
                }
            }
        })
    </script>
</body>
</html>
