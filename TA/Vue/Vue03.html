<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue03 v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="x in 3">{{ x }}</li>
        </ul>
        <ul>
            <li v-for="(item, index) in arr">{{ index }} {{ item }}</li>    <!-- 也能取索引 -->
        </ul>
        <ul>
            <li v-for="person in arr2">{{ person['name'] }} {{ person.age }}歲</li>
        </ul>
    </div>


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                arr: ['Apple', 'Banana', 'Orange'],
                arr2: [
                    { name: 'Jimmy', age: 3 },
                    { name: 'Andy', age: 5 },
                    { name: 'Bill', age: 18 }
                ]
            }
        })
    </script>
</body>
</html>
