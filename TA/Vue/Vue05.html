<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue05 V-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="sayHello">Button 1</button> <!--@click = v-on:mouseclick -->
        <button v-on:mouseleave="sayHello">Button 2</button> <!-- v-on 後接事件 -->
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                title: 'Build School'
            },
            methods: {
                sayHello() {
                    alert(`hello ${this.title}`) // 在方法中要使用資料時要帶this 這裡的this 是指app物件本身
                }
            }
        })
    </script>
</body>
</html>
