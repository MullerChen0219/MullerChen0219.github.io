<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue06 Watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
    <div id="app">
        <input type="text" v-model="inputValue">
        <p>{{ msg }}</p>

        <input type="text" v-model="inputNum">
        <p>{{ numMsg }}</p>
    </div>
<body>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                inputValue: '123',
                msg: '',
                inputNum: '12345',
                numMsg: ''
            },
            watch: {
                inputValue: function() {
                    this.msg =  `${new Date()} 有人異動`    //監聽器  資料異動時可以執行判斷式 或其他 function
                },
                // inputNum: function() {
                //                 let r = /^[0-9]{1,}$/
                //                 if(!r.test(this.inputNum)) {
                //                     this.numMsg = '您輸入的不是數字'
                //                 } else {
                //                     this.numMsg = ''
                //                 }
                //         }
                inputNum: {
                    immediate: true,
                    deep: false,
                    handler() {
                                let r = /^[0-9]{1,}$/
                                if(!r.test(this.inputNum)) {
                                    this.numMsg = '您輸入的不是數字'
                                } else {
                                    this.numMsg = ''
                                }
                        }   
                    },
                obj: {
                    deep: true,
                    handler() {
                        alert('有人異動obj')
                    }
                }
            }
        })
        </script>
</body>
</html>
